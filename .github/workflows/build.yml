# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'demo/**'
      - 'resources/**'
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'demo/**'
      - 'resources/**'
      - '**.md'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Clean Install
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          path: vscode-vault.vsix

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Clean Install
        run: npm ci
      - name: Run Linter
        run: npm run lint

  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  # TODO: Separate this in to a separate workflow when GitHub Actions allows downloading the latest artifact
  # https://github.com/actions/download-artifact/issues/3
  # https://github.com/actions/upload-artifact/issues/21
  release:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
      # TODO: Determine a more efficient way of accessing node_modules from the previous job
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Clean Install
        run: npm ci
      - name: Download Build Artifact
        uses: actions/download-artifact@v2
      - name: Publish
        run: ./node_modules/vsce/out/vsce publish --packagePath artifact/vscode-vault.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  bump:
    needs: release
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
      # TODO: Determine a more efficient way of accessing node_modules from the previous job
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Clean Install
        run: npm ci
      - name: Bump Version
        run: npm version patch --git-tag-version=false
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          commit-message: Prepare for next development iteration
          base: main
